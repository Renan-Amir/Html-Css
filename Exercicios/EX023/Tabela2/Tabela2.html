<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tabela2.css">
    <title>Tebalas</title>
    <!--Não pode usar tabela para desenvolver seu site-->
</head>
<body>
    <h1>Tabelas 2 </h1>
    <!--
        Hierarquia de tabeles(simples)
        table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
           <td>D1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            <td>D2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            <td>D3</td>
        </tr>
        
    </table>
    <!--
        Se o hierarquia não for obedecida, os dados vão aparecer antes ou depois da tabela
    -->
</body>
</html>
