<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TabelaJogos.css">
    <title>Tabela de jogos</title>

</head>
    <h1>Uso de tabela</h1>
<body>
    <!--
        Anatomia para tabelas grandes
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Jogos</th>
                <th>Conquistas</th>
                <th>Horas jogadas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num">Valorant</td>
                <td class="num">0</td>
                <td class="num">400 Horas</td>
            </tr>
            <tr>
                <td class="num">Minecraft</td>
                <td class="num">54</td>
                <td class="num">2.000 Horas</td>
            </tr>
            <tr>
                <td class="num">COD</td>
                <td class="num">12</td>
                <td class="num">345 Horas</td>
            </tr>
            <tr>
                <td class="num">Rocket league</td>
                <td class="num">69</td>
                <td class="num">979 Horas</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num2"><strong>135</strong></td>
                <td class="num2"><strong>3.724 Horas</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
