<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela.css">
    <title>Tebalas</title>
    <!--Não pode usar tabela para desenvolver seu site-->
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        Hierarquia de tabeles(simples)
        table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
           <td>D1</td>
           <td>E1</td>
           <td>F1</td>
           <td>G1</td>
           <td>H1</td>
           <td>I1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
            <td>E2</td>
            <td>F2</td>
            <td>G2</td>
            <td>H2</td>
            <td>I2</td>
        </tr>
        <tr class="linha"> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
            <td>E3</td>
            <td>F3</td>
            <td>G3</td>
            <td>H3</td>
            <td>I3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
            <td>E4</td>
            <td>F4</td>
            <td>G4</td>
            <td>H4</td>
            <td>I4</td>
        </tr>
    </table>
    <!--
        Se o hierarquia não for obedecida, os dados vão aparecer antes ou depois da tabela
    -->
</body>
</html>
