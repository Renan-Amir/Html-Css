<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Audio e Video</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="Image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="Image/png">
        <img src="Imagens/foto-g.png" alt="Imagens flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.5</p>
    <audio src="media/Down The Rabbit Hole - The Grey Room _ Density & Time.mp3" controls ></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata"  controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <P>Infelizmente seu nagevador nao soncegue repoduzir audio <a href="media/Down The Rabbit Hole - The Grey Room _ Density & Time.mp3"></a>Clique aqui para fazer o dowload do Arquivo MP#</P>
    </audio>
</body>
</html>
